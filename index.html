<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is a example webpage created for Clarifion">
    <meta name="keywords" content="HTML5, CSS3, JS, Figma">

    <title>Clarifion - Buy a product</title>

    <!-- Font-styles families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Links -->
    <link rel="stylesheet" href="./styles/mobile.css">

</head>
<body>
    
    <header class="header-main-container">
        <div class="slider">
            <div class="slider__container">
                <img src="./assets/icons/001_header_icon_5.png" alt="Header's Left Arrow" class="slider__arrow" id="preview">
            
                <div class="slider__body slider__body--show" data-id="1">
                    <span class="slider__icon icon-1"></span>
                    <p class="slider__review">30-DAY SATISFACTION GUARANTEE</p>
                </div>

                <div class="slider__body" data-id="2">
                    <span class="slider__icon icon-2"></span>
                    <p class="slider__review">Free delivery on orders over $40.00</p>
                </div>

                <div class="slider__body" data-id="3">
                    <span class="slider__icon icon-3"></span>
                    <p class="slider__review">50.000+ HAPPY CUSTOMERS</p>
                </div>

                <div class="slider__body" data-id="4">
                    <span class="slider__icon icon-4"></span>
                    <p class="slider__review">100% Money Back Guarantee</p>
                </div>

                <img src="./assets/icons/001_header_icon_6.png" alt="Header's Right Arrow" class="slider__arrow" id="next">
            </div>
        </div>

        <div class="header-images">
            <div class="logo-container">
                <img src="./assets/images/001_header_logo.png" alt="Clarifion's logo image">
            </div>
            <div class="partners-container">
                <img src="./assets/images/001_header_mcafee.png" alt="McAfee's logo image">
                <img src="./assets/images/001_header_norton.png" alt="Norton's logo image">
            </div>
        </div>

    </header>

    <main>
        <section class="title-container">
            <h1>Wait! Your Order In Progress.</h1>
            <h3>Lorem ipsum dolor sit amet, consectetur</h3>
        </section>
        
        <section class="step-by-step-container">
            
        </section>

    </main>

    <!-- Javascript resources -->
    <!-- Slider's control (Available in controllers) -->
    <script defer src="./controllers/slider.js"></script>
</body>
</html>
